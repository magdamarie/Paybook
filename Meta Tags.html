  <title>Meta Tags</title>
</head>

<body>
  <h1>Meta Tags</h1>
  <p>Meta tag can be used with various attributes.</p>
  <p><a href="https://www.w3schools.com/tags/tag_meta.asp#">More Info W3schools website</a></p>
  <p>Other attributes that can be used with meta is: name, keywords, author, viewport and description.</p>
  <p>Description tells the browser what to put in the viewport.</p>
  <p>Tells browser how to render and display the website.</p>

</body>
